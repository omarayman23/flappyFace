<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Face - Upload Your Face to Play!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #98D8E8);
            font-family: Arial, sans-serif;
        }
        
        #gameContainer {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        
        #canvas {
            border: 2px solid #333;
            display: none;
            background: linear-gradient(to bottom, #87CEEB, #E0F6FF);
        }
        
        #uploadSection {
            padding: 40px;
        }
        
        #uploadBtn {
            padding: 15px 30px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        #uploadBtn:hover {
            background: #45a049;
        }
        
        #score {
            font-size: 24px;
            margin-top: 10px;
            color: #333;
        }
        
        #gameOver {
            display: none;
            font-size: 24px;
            color: #ff0000;
            margin-top: 20px;
        }
        
        #restartBtn {
            padding: 10px 20px;
            font-size: 16px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        #fileInput {
            display: none;
        }
        
        .instructions {
            margin-top: 20px;
            color: #666;
        }
    </style>
<base target="_blank">
</head>
<body>
    <div id="gameContainer">
        <h1>Flappy Face</h1>
        
        <div id="uploadSection">
            <h2>Upload your face to play!</h2>
            <input type="file" id="fileInput" accept="image/*">
            <button id="uploadBtn">Choose Your Face</button>
            <div class="instructions">
                <p>1. Click "Choose Your Face"</p>
                <p>2. Select an image from your device</p>
                <p>3. Click/Tap to flap and avoid the pipes!</p>
            </div>
        </div>
        
        <canvas id="canvas" width="400" height="600"></canvas>
        
        <div id="score" style="display: none;">Score: 0</div>
        <div id="gameOver">
            <div>Game Over!</div>
            <button id="restartBtn">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadSection = document.getElementById('uploadSection');
        const scoreDisplay = document.getElementById('score');
        const gameOverDisplay = document.getElementById('gameOver');
        const restartBtn = document.getElementById('restartBtn');
        
        let playerImage = null;
        let gameStarted = false;
        let gameOver = false;
        let score = 0;
        
        // Bird properties
        let bird = {
            x: 50,
            y: 300,
            width: 40,
            height: 40,
            velocity: 0,
            gravity: 0.5,
            jumpPower: -8
        };
        
        // Pipes
        let pipes = [];
        let pipeWidth = 60;
        let pipeGap = 150;
        let pipeSpeed = 2;
        let pipeSpawnTimer = 0;
        
        // Upload button click
        uploadBtn.addEventListener('click', () => {
            fileInput.click();
        });
        
        // File input change
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        playerImage = img;
                        startGame();
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        
        function startGame() {
            uploadSection.style.display = 'none';
            canvas.style.display = 'block';
            scoreDisplay.style.display = 'block';
            gameStarted = true;
            gameOver = false;
            score = 0;
            bird.y = 300;
            bird.velocity = 0;
            pipes = [];
            gameLoop();
        }
        
        function gameLoop() {
            if (!gameStarted || gameOver) return;
            
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        function update() {
            // Update bird
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            
            // Check boundaries
            if (bird.y < 0 || bird.y + bird.height > canvas.height) {
                endGame();
            }
            
            // Spawn pipes
            pipeSpawnTimer++;
            if (pipeSpawnTimer > 100) {
                spawnPipe();
                pipeSpawnTimer = 0;
            }
            
            // Update pipes
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= pipeSpeed;
                
                // Check collision
                if (bird.x < pipes[i].x + pipeWidth &&
                    bird.x + bird.width > pipes[i].x &&
                    (bird.y < pipes[i].topHeight || 
                     bird.y + bird.height > canvas.height - pipes[i].bottomHeight)) {
                    endGame();
                }
                
                // Score
                if (pipes[i].x + pipeWidth < bird.x && !pipes[i].scored) {
                    score++;
                    pipes[i].scored = true;
                    scoreDisplay.textContent = `Score: ${score}`;
                }
                
                // Remove off-screen pipes
                if (pipes[i].x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                }
            }
        }
        
        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw bird (player's face)
            if (playerImage) {
                ctx.save();
                
                // Rotate bird based on velocity
                ctx.translate(bird.x + bird.width/2, bird.y + bird.height/2);
                ctx.rotate(Math.min(Math.max(bird.velocity * 0.05, -0.5), 0.5));
                
                // Draw circular face
                ctx.beginPath();
                ctx.arc(0, 0, bird.width/2, 0, Math.PI * 2);
                ctx.clip();
                
                // Draw image
                ctx.drawImage(playerImage, -bird.width/2, -bird.height/2, bird.width, bird.height);
                
                ctx.restore();
            }
            
            // Draw pipes
            ctx.fillStyle = '#228B22';
            pipes.forEach(pipe => {
                // Top pipe
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                
                // Bottom pipe
                ctx.fillRect(pipe.x, canvas.height - pipe.bottomHeight, pipeWidth, pipe.bottomHeight);
            });
        }
        
        function spawnPipe() {
            const minHeight = 100;
            const maxHeight = canvas.height - pipeGap - minHeight;
            const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;
            const bottomHeight = canvas.height - topHeight - pipeGap;
            
            pipes.push({
                x: canvas.width,
                topHeight: topHeight,
                bottomHeight: bottomHeight,
                scored: false
            });
        }
        
        function endGame() {
            gameOver = true;
            gameOverDisplay.style.display = 'block';
        }
        
        // Controls
        canvas.addEventListener('click', () => {
            if (gameStarted && !gameOver) {
                bird.velocity = bird.jumpPower;
            }
        });
        
        // Touch controls for mobile
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameStarted && !gameOver) {
                bird.velocity = bird.jumpPower;
            }
        });
        
        // Restart button
        restartBtn.addEventListener('click', () => {
            gameOverDisplay.style.display = 'none';
            startGame();
        });
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && gameStarted && !gameOver) {
                e.preventDefault();
                bird.velocity = bird.jumpPower;
            }
        });
    </script>
</body>
</html>
